<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>新闻中心</title>
</head>
<body>
<header>
    <div class="logo clear">
        <img src="images/logo.png" alt=""/>
        <span class="name">河南水之道节能技术服务有限公司</span>
    </div>
    <nav class="nav_bar">
        <ul class="clear">
            <li><a href="index.html">首页</a></li>
            <li><a href="news.html">新闻中心</a></li>
            <li><a href="products.html">产品中心</a></li>
            <li><a href="products-case.html">工程案例</a></li>
            <li><a href="about-us.html">关于水之道</a></li>
            <li><a href="contact-us.html">联系我们</a></li>
        </ul>
    </nav>
</header>
<div class="box">
    <h2 class="intro-title">新闻中心/News<span>您的位置>>首页>>新闻中心</span></h2>
    <div style="width:110px;height:0;border:1px solid #313c4e;"></div>
    <ul id="news">
    <script type="text/template" id="mainTemplate">
            <%$.each(mainData,function(index,item){%>
                <li>
                    <p class="news-title"><a href="<%=item.content%>" target="_blank"><%=item.title%></a></p>
                    <span><%=item.createAt%></span>
                </li>
            <%})%>
    </script>
    </ul>
</div>


<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/ejs.min.js"></script>
<script>
    $(function(){
        function bindHtml(data){
            var mainHtml=$("#mainTemplate").html();
            var result=ejs.render(mainHtml,{mainData:data})
            $("#news").html(result);
        }
        $.ajax({
            type:"get",
            url:"newsList.json",
            async:true,
            dataType:"json",
            success:bindHtml
        });
    })
</script>
</body>
</html>
